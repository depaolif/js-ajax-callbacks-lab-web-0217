<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <label for="searchTerms">Search term: </label><input type="text" id="searchTerms">
        <a href="#" onclick="searchRepositories(); return false;">Search Repositories</a>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>
    <script id="user-details-partial" type="text/x-handlebars-template">
      <ul>
       {{#each this}}
         <li>
           <h2><a href="{{html_url}}">{{name}}</a></h2>
           <p>{{description}}</p>
           <p>Owned by: {{owner.login}} <img src={{owner.avatar_url}} height="32" width="32"></p>
           <a href="{{owner.url}}">Link to Profile</a>
           <a href="#" onclick="showCommits(this)" data-repository="{{name}}" data-owner="{{owner.login}}">Get Commits</a>
         </li>
        {{/each}}
      </ul>
    </script>
    <script id="commits-template" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
          <li>
            <p>Commit SHA: {{sha}}</p>
          </li>
        {{/each}}
      </ul>
    </script>
  </body>
</html>
